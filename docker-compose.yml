#version: '3.8'

services:
  data-ige:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-ige-app
    ports:
      - "8501:8501"  # Streamlit UI
    volumes:
      # Persist data between container restarts
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount .env for secrets
      - ./.env:/app/.env:ro
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PYTHONUNBUFFERED=1
      - CHROME_HEADLESS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G